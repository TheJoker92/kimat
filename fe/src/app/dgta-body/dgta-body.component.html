<div class="row-center-center h-100" [ngClass]="{'bkg-login':!sessionService.user}">
    <dgta-login *ngIf="!sessionService.user && isLoginMode" 
    (goToRegistrationE)="goToRegistration()"
    (recoverPasswordE)="goToRecoverPassword()"></dgta-login>
    <dgta-register *ngIf="!sessionService.user && isRegistrationMode" (goToLoginE)="goToLogIn()"></dgta-register>
    <dgta-recover-password *ngIf="!sessionService.user && isRecoverPassword" (goToLoginE)="goToLogIn()"></dgta-recover-password>
    <dgta-home *ngIf="sessionService.user && isOpenCatalogue" (goToDossierE)="fromCatalogeToDossier($event)"></dgta-home>
    <dgta-dossier-modal *ngIf="sessionService.user && isOpenDossier" [catalogue]="selectedCatalogue"
        (closeModalE)="fromDossierToCatalogue()"
        (goToDocumentsE)="fromDossierToDocument($event)"></dgta-dossier-modal>

    <dgta-documents-modal *ngIf="sessionService.user && isOpenDocuments" [dossier]="selectedDossier"
        (closeDocumentsModalE)="fromDocumenToDossier()"
        (goToDocumentsE)="fromDossierToDocument($event)"></dgta-documents-modal>
    
</div>

<dgta-loading *ngIf="loadingService.isLoading"></dgta-loading>
