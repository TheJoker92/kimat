    <div *ngFor="let catalogue of catalogues" class="row-center-space-between w100p mt20px catalogue-container">
        <div class="column-top-left w100p">
            <div class="row-center-space-between ml10px w100p">
                <div class="row-center-space-between">
                    <div class="row-center-left">
                        <fa-icon class="cursor-pointer color-yellow-folder font-size-3em" [icon]="faFolder"></fa-icon>
                        <div class="column-left-left ml5px w200px">
                            <strong class="">{{ catalogue.title }}</strong>
                        </div>
                        <!-- <div class="row-center-left w10p">
                            <div class="column-left-left">
                                <div *ngFor="let topic of catalogue.topics">
                                    {{ topic }}
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="row-center-center w10p">
                    <fa-icon class="cursor-pointer font-size-20em mr30px" [icon]="faTrash"
                        (click)="deleteCatalogue(catalogue)"></fa-icon>
                </div>
            </div>
            <div class="p10px row-center-center w100p bkg-grey">
                <div class="row-left-space-around w100p">
                    <div class="row-center-center w10p">
                        <div class="column-center-center">
                            <fa-icon class="cursor-pointer font-size-20em" [icon]="faFileLines"
                                (click)="openDocumentsModal(catalogue)"></fa-icon>
                            <small>documenti</small>
                        </div>
                    </div>
                    <div class="row-center-center w10p">
                        <div class="column-center-center">
                            <fa-icon class="cursor-pointer font-size-20em" [icon]="faBarcode"
                            (click)="openViewBarcodeModal(catalogue)"></fa-icon>
                            <small>barcode</small>
                        </div>
                    </div>
                    <div class="row-center-center w10p">
                        <div class="column-center-center">
                            <fa-icon class="cursor-pointer font-size-20em" [icon]="faClockRotateLeft"
                            (click)="openHistoryModal(catalogue)"></fa-icon>
                            <small>storico</small>
                        </div>
                    </div>
                    <div class="row-center-center w10p">
                        <div class="column-center-center">
                            <fa-icon class="cursor-pointer font-size-20em" [icon]="faMapMarker"
                            (click)="openCollocationModal(catalogue)"></fa-icon>
                            <small>posizione</small>
                        </div>
                    </div>
                    <div class="row-center-center w10p">
                        <div class="column-center-center">
                            <fa-icon class="cursor-pointer font-size-20em" [icon]="faUsers"
                            (click)="openOwnersModal(catalogue)"></fa-icon>
                            <small>utenti</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div *ngIf="catalogues.length == 0" class="row-center-center mt10px">
        Nessun risultato
    </div>
</div>

<dgta-barcode-modal *ngIf="isOpenViewBarcodeModal" [catalogue]="catalogue"
    (closeBarcodeViewModalE)="closeViewBarcodeModal()"></dgta-barcode-modal>

<dgta-owners-modal *ngIf="isOpenOwnersModal" [catalogue]="catalogue"
    (closeOwnersModalE)="closeOwnersModal()"></dgta-owners-modal>

<dgta-collocation-modal *ngIf="isOpenCollocationModal" [catalogue]="catalogue"
    (closeCollocationModalE)="closeCollocationModal()"></dgta-collocation-modal>

<dgta-history-modal *ngIf="isOpenHistoryModal" [catalogue]="catalogue"
    (closeHistoryModalE)="closeHistoryModal()"></dgta-history-modal>

<dgta-documents-modal *ngIf="isOpenDocumentsModal" [catalogue]="catalogue"
    (closeDocumentsModalE)="closeDocumentsModal()"></dgta-documents-modal>
