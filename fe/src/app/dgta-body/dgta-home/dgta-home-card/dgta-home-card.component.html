        <div *ngFor="let catalogue of catalogues" class="row-center-space-between w100p mt10px catalogue-container">
            <div class="column-center-center w100p">
                <div class="row-center-space-between w100p cursor-pointer max-width410px" [ngClass]="{'selectedCatalogue': selectedCatalogue == catalogue}" (click)="selectCatalogue(catalogue)">
                    <div class="row-center-space-between">
                        <div class="row-center-left">
                            <div *ngIf="!sessionService.activeSelect" class="cursor-pointer font-size-3em folder-icon"></div>
                            <input *ngIf="sessionService.activeSelect" type="checkbox" class="checkbox-round font-size-15em" (click)="multipleSelectedCatalogue(catalogue)" [checked]="isMultipleSelectedCatalogue(catalogue)" />
                            <div class="column-left-left ml5px w200px title-container">
                                {{ catalogue.title }}
                            </div>
                            <!-- <div class="row-center-left w10p">
                                <div class="column-left-left">
                                    <div *ngFor="let topic of catalogue.topics">
                                        {{ topic }}
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div *ngIf="!sessionService.activeSelect" class="row-center-center">
                        <div class="cursor-pointer font-size-20em chevronright-baricon"></div>
                    </div>
                </div>
                <div class="row-center-right width320px">
                    <div class="lineseparator w100p">
    
                    </div>
                </div>
                <div *ngIf="selectedCatalogue == catalogue" class="row-center-center w100p bkg-grey barcontainer max-width410px">
                    <div class="row-left-space-around w100p">
                        <div class="row-center-center w10p">
                            <div class="column-center-center">
                                <div class="cursor-pointer font-size-20em file-icon"
                                    (click)="openDocumentsModal(catalogue)"></div>
                                <small>dossier</small>
                            </div>
                        </div>
                        <div class="row-center-center w10p">
                            <div class="column-center-center">
                                <fa-icon class="cursor-pointer font-size-20em barcode-baricon"
                                (click)="openViewBarcodeModal(catalogue)"></fa-icon>
                                <small>barcode</small>
                            </div>
                        </div>
                        <div class="row-center-center w10p">
                            <div class="column-center-center">
                                <div class="cursor-pointer font-size-20em history-baricon"
                                (click)="openHistoryModal(catalogue)"></div>
                                <small>storico</small>
                            </div>
                        </div>
                        <div class="row-center-center w10p">
                            <div class="column-center-center">
                                <div class="cursor-pointer font-size-20em location-baricon"
                                (click)="openCollocationModal(catalogue)"></div>
                                <small>posizione</small>
                            </div>
                        </div>
                        <div class="row-center-center w10p">
                            <div class="column-center-center">
                                <fa-icon class="cursor-pointer font-size-20em users-baricon"
                                (click)="openOwnersModal(catalogue)"></fa-icon>
                                <small>utenti</small>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
        <div *ngIf="catalogues.length == 0" class="row-center-center mt10px">
            Nessun risultato
        </div>
    </div>
